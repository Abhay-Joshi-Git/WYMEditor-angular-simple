<!DOCTYPE html>
<html>
<head>
	<title>html editor with angular</title>
</head>
<body>
	<h1>HTML Editor</h1>
	<div id="app" ng-app="app">
		<div ng-controller="main">
			<!-- <test-directive></test-directive> -->
			<textarea wym-editor
				wym-options="{
				    skin: 'seamless',
				    iframeHtml: WYMeditor.SKINS.seamless.OPTS.iframeHtml,
    				logoHtml: ''
				}"
				></textarea>

			<br/>
			<br/>
			<hr>
			<br/>
			<br/>

			<textarea ng-model="htmldata"></textarea>
		</div>

	</div>
	<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" 
		src="./bower_components/wymeditor/dist/wymeditor/jquery.wymeditor.js"></script>
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/WYMEditorConstant.js"></script>
	<script type="text/javascript" src="./js/directives/WYMEditor.js"></script>
	<script type="text/javascript" src="./js/directives/testdirective.js"></script>

</body>
</html>
